<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="source.css" />
  </head>
  <body class="container-fluid bg-dark">
    <br />
    <!--A header that tells whos turn-->
    <div class="header text-center text-danger glass" id="header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <br>
    <!--Created board with 9 cells-->
    <div class="board m-0 " id="board">
      <div class="cell " id="cell1" data-cell>x</div>
      <div class="cell" id="cell2" data-cell></div>
      <div class="cell" id="cell3" data-cell></div>
      <div class="cell" id="cell4" data-cell></div>
      <div class="cell" id="cell5" data-cell></div>
      <div class="cell" id="cell6" data-cell></div>
      <div class="cell" id="cell7" data-cell></div>
      <div class="cell" id="cell8" data-cell></div>
      <div class="cell" id="cell9" data-cell></div>
    </div>
    <!--Created div holding winning message-->
    <div class="winning-message text-danger" id="winnerMessage">
      <div data-winnerMessageText></div>
      <br />
      <button class="btn btn-default text-center text-danger glass" id="playAgain">
        Play Again
      </button>
    </div>
    <br />

    <!--jQuery-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!--Tic-Tac-Toe js-->
    <script src="ticTacToe.js"></script>
    <!--Bootstrap-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
